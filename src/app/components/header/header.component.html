<header> 
    <carousel [interval]="3000" [isAnimated]="true">
        <slide *ngFor="let image of apiImages">
          <img [src]="'https://quaint-tan-bull.cyclic.app/images/' + image.image + '.jpg'" class="d-block w-100" alt="Carousel slide that contain {{image.name}} image">
        </slide>
    </carousel>
</header>
