<div class="row">
  <h2 class="text-center">Découvrez {{nbOfGame}} jeux qui m'ont marqués !</h2>

<div id="sortfilter" class="col-2">
  <div>
    <div class="trierfiltrer fw-bolder">Trier</div>
    <div class="sortbtn my-3">
      <button (click)="sortByYear('desc')" class="btn btn-secondary mx-2">+ Récent</button>
      <button (click)="sortByYear('asc')" class="btn btn-secondary mx-2">+ Ancien</button>

      <button (click)="sortByName('asc')" class="btn btn-secondary mx-2">A - Z</button>
      <button (click)="sortByName('desc')" class="btn btn-secondary mx-2">Z - A</button>
    </div>
  </div>
  <div>
    <div class="trierfiltrer fw-bolder my-3">Filtrer</div>
    <div class="text-start">
      <div>
        <p class="fw-bold ">Par studio(s)</p>
        <ul>
          <li *ngFor="let studio of uniqueStudios">
            <input type="checkbox" (change)="updateSelectedStudios(studio, checked)" 
            *ngIf="uniqueStudios" [checked]="selectedStudios.includes(studio)" #checked> {{studio}}
          </li>
        </ul>
      </div>
  
      <div>
        <p class="fw-bold">Par année(s)</p>
        <ul>
          <li *ngFor="let year of uniqueYears">
            <input type="checkbox" (change)="updateSelectedYears(year, checked)" 
            *ngIf="uniqueYears" [checked]="selectedYears.includes(year)" #checked> {{year}}
          </li>
        </ul>
      </div>
      
      <div>
        <p class="fw-bold">Par console(s)</p>
        <ul>
          <li *ngFor="let support of uniqueSupports">
            <input type="checkbox" (change)="updateSelectedSupports(support, checked)" 
            *ngIf="uniqueSupports" [checked]="selectedSupports.includes(support)" #checked> {{support}}
          </li>
        </ul>
      </div>
      <button class="btn" (click)="resetFilters()">Réinitialiser les filtres</button>
    </div>
  </div>
</div>


  <!-- 
Le bouton "Réinitialiser les filtres" défini simplement la valeur de "selectedStudios" en tableau vide, ce qui permet à l'utilisateur de réinitialiser les filtres cochés.
  -->

<div class="col-10">
  <div class="row d-flex justify-content-center">
    <app-game-list-card
      *ngFor="let item of items"
      [item]="item"
      class="col-sm-12 col-lg-5 my-3"
    ></app-game-list-card>
  </div>
  <div class="d-flex justify-content-around">
    <button (click)="previousPage()" [disabled]="currentPage === 1" class="my-3 btn btn-secondary">Précédent</button>
    <button (click)="nextPage()" [disabled]="currentPage === (nbOfGame / itemsPerPage)" class="my-3 btn btn-secondary">Suivant</button>
  </div>
</div>

<!-- Ce code utilise les propriétés currentPage et itemsPerPage pour déterminer quelles données afficher. Les boutons "Précédent" et "Suivant" appellent les fonctions previousPage() et nextPage() pour changer la page courante, et les boutons sont désactivés si l'utilisateur est déjà sur la première ou la dernière page.-->
</div>
