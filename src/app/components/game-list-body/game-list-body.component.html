<div class="container-fluid">
  <h2 class="text-center">Découvrez {{nbOfGame}} jeux qui m'ont marqués !</h2>

  <p class="text-center fw-bold">Trier par :</p>
  <div class="d-flex my-3">
    <button (click)="sortByYear('desc')" class="btn btn-secondary mx-2">Année : Du plus récent au plus ancien</button>
    <button (click)="sortByYear('asc')" class="btn btn-secondary mx-2">Année : Du plus ancien au plus récent</button>

      <button (click)="sortByName('asc')" class="btn btn-secondary mx-2">Ordre alphabétique : A - Z</button>
      <button (click)="sortByName('desc')" class="btn btn-secondary mx-2">Ordre alphabétique : Z - A</button>
  </div>

  <div class="row d-flex justify-content-center">
      <app-game-list-card
        *ngFor="let item of items"
        [item]="item"
        class="col-sm-12 col-lg-5 my-3"
      ></app-game-list-card>
  </div>
  <div class="d-flex justify-content-around">
      <button (click)="previousPage()" [disabled]="currentPage === 1" class="my-3 btn btn-secondary">Précédent</button>
      <button (click)="nextPage()" [disabled]="currentPage === (nbOfGame / itemsPerPage)" class="my-3 btn btn-secondary">Suivant</button>
  </div>
<!-- Ce code utilise les propriétés currentPage et itemsPerPage pour déterminer quelles données afficher. Les boutons "Précédent" et "Suivant" appellent les fonctions previousPage() et nextPage() pour changer la page courante, et les boutons sont désactivés si l'utilisateur est déjà sur la première ou la dernière page.-->
</div>
